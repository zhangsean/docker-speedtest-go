name: Auto release docker images

on:
  schedule:
    - cron: 0 23 * * *
  watch:
    types: [started]
    if: github.event.repository.owner.id == github.event.sender.id
  push:
    paths:
      - '.github/workflows/*.yml'

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Check new release
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          git fetch --tags
          export CURRENT=$(git tag | tail -n 1)
          echo "CURRENT=$CURRENT"
          export RELEASE_API=https://api.github.com/repos/tickstep/cloudpan189-go/releases
          export LATEST=`curl -s $RELEASE_API | jq -r .[0].tag_name`
          echo "LATEST=$LATEST"
          if [ "$LATEST" != "$CURRENT" ]; then
            echo "New release: $LATEST"
            echo "CURRENT=$CURRENT" >> $GITHUB_ENV
            echo "LATEST=$LATEST" >> $GITHUB_ENV
          else
            echo "No new release"
            echo "LATEST=" >> $GITHUB_ENV
          fi

      - name: Bump to new version
        if: success() && env.CURRENT != '' && env.LATEST != ''
        env:
          DEBIAN_FRONTEND: noninteractive
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Changing version from $CURRENT to $LATEST"
          sed -i "/CLOUD189_VER/s/$CURRENT/$LATEST/g" Dockerfile
          # commit and push
          git config user.email zxf2342@qq.com
          git config user.name zhangsean
          git commit -a -m "Bump to cloudpan189 $LATEST"
          git push

      - name: Create Release
        uses: actions/create-release@v1
        if: success() && env.LATEST != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.LATEST }}
          release_name: ${{ env.LATEST }}
          body: |
            Bump to cloudpan189 ${{ env.LATEST }}
          draft: false
          prerelease: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        if: success() && env.LATEST != ''

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        if: success() && env.LATEST != ''

      - name: Login to DockerHub
        uses: docker/login-action@v1
        if: success() && env.LATEST != ''
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        if: success() && env.LATEST != ''
        with:
          context: .
          push: true
          tags: |
            zhangsean/cloud189:latest,
            zhangsean/cloud189:${{ env.LATEST }}
